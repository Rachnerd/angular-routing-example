<mat-drawer-container class="navigation">
  <mat-drawer class="navigation__side-bar" mode="side" [opened]="true">
    <img class="navigation__logo" src="assets/rabobank-landscape.jpg" alt="logo" />
    <mat-nav-list>
      <a
        *ngFor="let menuItem of menuItems"
        mat-list-item
        [routerLink]="menuItem.link"
        routerLinkActive="navigation__link--active"
        [routerLinkActiveOptions]="{ exact: menuItem.exact }"
        >{{ menuItem.title }}</a
      >
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="navigation__content"><ng-content></ng-content></mat-drawer-content>
</mat-drawer-container>
